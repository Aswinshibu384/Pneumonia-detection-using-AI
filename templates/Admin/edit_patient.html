<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Patient</title>
</head>
<body>

    <div class="container">
        <h1>Edit Patient</h1>

        <form action="{{ url_for('edit_patient', patient_id=patient.id) }}" method="POST">
            <label for="name">Patient Name:</label>
            <input type="text" id="name" name="name" value="{{ patient.name }}" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="{{ patient.age }}" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male" {% if patient.gender == "Male" %} selected {% endif %}>Male</option>
                <option value="Female" {% if patient.gender == "Female" %} selected {% endif %}>Female</option>
            </select>

            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" name="contact" value="{{ patient.contact }}" required>

            <button type="submit">Save Changes</button>
        </form>

        <a href="{{ url_for('manage_patient') }}" class="button">Back</a>

    </div>

</body>
</html>
